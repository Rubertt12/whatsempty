<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar um Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="/image/novo-usuario.png"/>
</head>
<body class="dark-theme">
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Seu Logo Aqui</h1>
            <div id="login-form" class="login-form">
                <input type="text" id="username" placeholder="Seu telefone">
                <input type="password" id="password" placeholder="Senha">
                <button id="login-button">Entrar</button>
                
                <a href="Login.html">Criar Conta</a>
            </div>
          
        </div>
    </nav>
    <p>
        <div class="container">
        <h1>Adicionar Contato</h1>
        <div class="input-group">
            <!-- Campo de entrada com o código do país e dropdown -->
            <div class="select-wrapper">
                <select id="codigo-pais" class="select-style" placeholder="Código do País">
                    <option value="">Selecione um código de país</option>
                </select>
            </div>
            <!-- Campo para o número de telefone -->
            <input type="text" id="numero" placeholder="Digite DDI e DDD seguidos do número">
            <!-- Campo para a mensagem -->
            <textarea id="mensagem" placeholder="Mensagem"></textarea>
            <!-- Botão para abrir o WhatsApp -->
            <button id="botao-abrir-whatsapp" class="whatsapp-button">Enviar Mensagem</button>
        </div>
        
        <div class="container">
            <h2>já contatado</h2>
            <!-- Restante do conteúdo da página -->
        </div>
        
        
        
    
        
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
